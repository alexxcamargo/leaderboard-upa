<div class="leaderboard-container">
    <div class="header">
      <img src="path/to/logo.png" alt="Logo" class="logo">
      <h1>Leaderboard</h1>
    </div>
    <ul class="leaderboard-list">
      <li *ngFor="let adolescent of adolescents; let i = index" [ngClass]="'position-' + (i + 1)">
        <span class="rank">{{ i + 1 }}</span>
        <span class="name">{{ adolescent.name }}</span>
        <span class="points">{{ adolescent.points }}</span>
      </li>
    </ul>
  </div>
